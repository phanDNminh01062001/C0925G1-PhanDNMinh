<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>money_exchange</title>
</head>
<body>
<style>
    table {
        border-collapse: collapse;
        margin: 20px auto;
    }
    td {
        border: 0px;
        width: 200px;
        height: 20px;
        text-align: center;
    }
</style>
<table>
    <tr>
        <td>Amount</td>
        <td>From Currency</td>
        <td>To Currency</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input type="number" id="amount">
        </td>
        <td>
            <select id="from">
                <option value="VND">VND</option>
                <option value="VND">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>

        <td>
            <button onclick="exchange()">Convert</button>
        </td>
    </tr>

</table>
<p id="Result">RESULT</p>
<script>
    function exchange() {
        let amount = document.getElementById("amount").value;
        let fromCurrency = document.getElementById("from").value;
        let toCurrency = document.getElementById("to").value;
        let result;

        if (fromCurrency === "USD" && toCurrency === "VND") {
            result =+ (amount * 25000) + " VND";
        }
        else if (fromCurrency === "VND" && toCurrency ==="USD"){
            result =+ (amount / 25000) + " USD";
        }
        else if (fromCurrency === "VND") {
            result =+ amount + " VND";
        }
        else {
            result =+ amount + " USD";
        }

        document.getElementById("Result").innerHTML = result;
    }

</script>
</body>
</html>
