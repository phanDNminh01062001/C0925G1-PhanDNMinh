<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function upNumber(number) {
        return number + 1;
    }

    let n = +prompt(" Nhập một số để tăng giá trị lên 1 đơn vị");
    let result = upNumber(n);
    alert(result);
</script>
</body>
</html>
