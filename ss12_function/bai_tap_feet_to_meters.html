<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function meterToFeet() {
        return meter * 3.279;
    }
    function feetToMeter() {
        return feet * 0.395;
    }
    let meter = +(prompt("Nhập meter:"));
    let feet = meterToFeet(meter);
    alert(`${meter} meter = ${feet} feet`);

    let feetInput = +(prompt("Nhập feet:"));
    let meterResult = feetToMeter(feetInput);
    alert(`${feetInput} feet = ${meterResult} meter`);
</script>
</body>
</html>
