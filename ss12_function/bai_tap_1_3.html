<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addNumbers(a, b) {
        if (a > b) {
            return ("Giá trị thứ nhất lớn hơn giá trị thứ hai");
            // alert("Giá trị thứ nhất lớn hơn giá trị thứ hai");
        } else {
            return a + b;
        }
    }

    let num1 = +prompt("Nhập số thứ nhất:");
    let num2 = +prompt("Nhập số thứ hai:");
    let result = addNumbers(num1, num2);

    // if (result !== undefined) {
    //     alert("Tổng của hai số là: " + result);
    // }
    alert(result)
</script>
</body>
