<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let number;
        while (true) {
            number = +prompt(`Nhập phần tử thứ ${i + 1}:`);
            if (arr.includes(number)) {
                alert("Số này đã tồn tại! Vui lòng nhập số khác.");
            } else {
                arr.push(number);
                break;
            }
        }
    }
    let max = arr[0];
    let maxLocation = 0;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            maxLocation = i;
        }
    }
    alert(arr.join("-"));
    alert("Giá trị lớn nhất là: " + max + " (ở vị trí thứ " + (maxLocation + 1) + ")");
</script>
</body>
</html>
