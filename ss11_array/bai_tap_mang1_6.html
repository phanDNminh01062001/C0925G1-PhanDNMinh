<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let num = +prompt(`Nhập phần tử thứ ${i + 1}:`);
        arr.push(num);
    }
    let V = +prompt("Nhập số nguyên V cần kiểm tra:");
    let index = arr.indexOf(V);
    if (index !== -1) {
        for (let i = index; i < arr.length - 1; i++) {
            arr[i] = arr[i + 1];
        }
        arr[arr.length - 1] = 0;
        alert(`Đã xóa phần tử ${V} khỏi mảng.`);
    } else {
        alert(`${V} không có trong mảng.`);
    }
    alert("Mảng sau khi xử lý: " + arr.join(", "));
</script>
</body>
</html>
