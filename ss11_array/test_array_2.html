<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 1, 4, 9];
    let n = arr.length;
    if (n % 2 !== 0) {
        alert("False");
    } else {
        let flag = true;
        for (let i = 0; i < n / 2; i++) {
            if (arr[i] * arr[i] !== arr[(n / 2) + i]) {
                flag = false;
                break;
            }
        }
        if (flag) {
            alert("True");
        } else {
            alert("False");
        }
    }
</script>
</body>
</html>
