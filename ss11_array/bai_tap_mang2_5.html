<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("Nhập chuỗi thứ nhất:");
    let string2 = prompt("Nhập chuỗi thứ hai:");

    if (string1 === string2) {
        alert("Hai chuỗi giống nhau!");
    } else {
        alert("Hai chuỗi không giống nhau!");
    }
</script>
</body>
</html>
