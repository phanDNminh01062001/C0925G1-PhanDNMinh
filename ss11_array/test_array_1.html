<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng phần tử:");
    if (n <= 0) {
        alert("Số lượng phần tử phải > 0 - Kết thúc chương trình");
    } else if (n > 0) {
        let arr = [];
        for (let i = 0; i < n; i++) {
            let num = +prompt(`Nhập phần tử thứ ${i + 1}:`);
            arr.push(num);
        }
        alert(arr.join("-"));
        let chan = 0;
        let le = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                chan++;
            } else {
                le++;
            }
        }
        if (chan === le) {
            alert("OK");
        } else {
            alert("NO");
        }
    }
</script>
</body>
</html>
