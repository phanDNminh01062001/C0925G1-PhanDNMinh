<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let num = +prompt(`Nhập phần tử thứ ${i + 1}:`);
        arr.push(num);
    }
    let result = arr.filter(x => x >= 10);
    alert(arr.join(" "));
    alert(result.join(" "));
</script>
</body>
</html>
