<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng ký tự:");
    let arr = [];
    for (let i = 0; i < n; i++) {
        let texts = prompt(`Nhập ký tự thứ ${i + 1}:`);
        arr.push(texts);
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = '_';
        }
    }
    alert(arr.join(" "));
</script>
</body>
</html>
