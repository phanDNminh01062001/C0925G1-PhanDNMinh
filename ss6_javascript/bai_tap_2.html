<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trung_binh_toan_ly_hoa</title>
</head>
<body>
<input type="number" id="toan" placeholder="Điểm Toán">
<input type="number" id="ly" placeholder="Điểm Lý">
<input type="number" id="hoa" placeholder="Điểm Hoá">
<hr>
<button onclick="avg()">Điểm Trung bình</button>
<p id="result"></p>
<script>
    function avg () {
        let toan = +document.getElementById("toan").value;
        let ly = +document.getElementById("ly").value;
        let hoa = +document.getElementById("hoa").value;
        let tb = (toan +ly + hoa) / 3;
        document.getElementById("result").innerHTML = tb.toFixed(2);
    }
</script>
</body>
</html>
