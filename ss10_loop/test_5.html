<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amstrong_number</title>
</head>
<body>
<script>
    let n = Number(prompt("Nhập số"));
    let str = String(n);
    let count = str.length;
    let sum = 0;
    if (count === 1) {
        sum = Number(str[0]) ** 1;
    } else if (count === 2) {
        sum = Number(str[0]) ** 2 + Number(str[1]) ** 2;
    } else if (count === 3) {
        sum = Number(str[0]) ** 3 + Number(str[1]) ** 3 + Number(str[2]) ** 3;
    } else if (count === 4) {
        sum = Number(str[0]) ** 4 + Number(str[1]) ** 4 + Number(str[2]) ** 4 + Number(str[3]) ** 4;
    } else if (count === 5){
        sum = Number(str[0]) ** 5 + Number(str[1]) ** 5 + Number(str[2]) ** 5 + Number(str[3]) ** 5 + Number(str[4]) ** 5;
    } else if (count > 5){
        alert(" Giới hạn 5 số thôi bạn ơi :>");
    }
    if (sum === n) {
        alert(`${n} là số Armstrong`);
    } else {
        alert(`${n} không phải số Armstrong`);
    }
</script>
</body>
</html>
