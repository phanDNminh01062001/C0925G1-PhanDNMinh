    <title>fibonanci_01</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let tong = 0;
    for (let i = 1; i <= 20; i++) {
        tong += a;
        let c = a + b;
        a = b;
        b = c;
    }
    alert(tong)
</script>
