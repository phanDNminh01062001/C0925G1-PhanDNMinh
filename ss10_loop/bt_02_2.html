<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fact = +prompt("Số bạn muốn tính giai thừa :");
    let result = 1;
    for (let i = 1; i <= fact; i++) {
        result = result * i;
    }
    document.write(result);
</script>
</body>
</html>
