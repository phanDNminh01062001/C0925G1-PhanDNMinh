<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0, b = 1, c;
    for (let i = 1; i <= 100; i++) {
        c = a + b;
        a = b;
        b = c;
        if (a % 5 === 0) {
            alert(a);
            break;
        }
    }
</script>
</body>
</html>
