<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let count = 1;
    for (let a = 1; count <= 30; a++) {
        if (a % 7 === 0) {
            sum += a;
            count++;
        }
    }
    alert(sum);
</script>
</body>
</html>
