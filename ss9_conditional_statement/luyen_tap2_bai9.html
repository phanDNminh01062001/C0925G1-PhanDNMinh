<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen_tap9</title>
</head>
<body>
<script>
    let a = prompt("Nhập cạnh thứ nhất");
    let b = prompt("Nhập cạnh thứ hai");
    let c = prompt("Nhập cạnh thứ ba");
    if (a + b + c > 0 && a + b > c && a + c > b && b + c > a) {
        alert("Đây là ba cạnh của tam giác");
    } else {
        alert("Đây không phải là ba cạnh của tam giác");
    }
</script>
</body>
</html>
