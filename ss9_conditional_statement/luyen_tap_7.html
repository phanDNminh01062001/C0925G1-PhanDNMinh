<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phone = +prompt("Nhập số giây gọi");
    if (phone <= 1000) {
        alert(`Số tiền phải trả là ${phone * 60} VND`);
    } else {
        alert(`Số tiền phải trả là + ${(phone - 1000) * 900 + 6000} VND`);
    }
</script>
</body>
</html>
