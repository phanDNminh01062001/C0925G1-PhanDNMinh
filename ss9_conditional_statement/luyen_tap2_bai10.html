<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    let E = prompt("Nhập số Kwh điện bạn đã dùng trong tháng này");
    let cast ;

    if (E < 0) {
        alert("Bạn đã nhập sai")
    }else if (E <= 50){
        cast = E*1984
        alert(`Số tiền điện tháng này bạn phải đóng là ${cast} VND`)
    }else if (E <= 100){
        cast = E*2050
        alert(`Số tiền điện tháng này bạn phải đóng là ${cast} VND`)
    }else if (E <= 200){
        cast = E*2380
        alert(`Số tiền điện tháng này bạn phải đóng là ${cast} VND`)
    }else if (E <= 300){
        cast = E*2998
        alert(`Số tiền điện tháng này bạn phải đóng là ${cast} VND`)
    }else if (E <= 400){
        cast = E*3350
        alert(`Số tiền điện tháng này bạn phải đóng là ${cast} VND`)
    }else {
        cast = E*3460
        alert(`Số tiền điện tháng này bạn phải đóng là ${cast} VND`)
    }
</script>
</body>
</html>
