<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap6</title>
</head>
<body>
<h2></h2>
<script>
    let a = prompt("Nhập a");
    let b = prompt("nhập b");
    let x;
    if (a === 0 && b === 0) {
        alert("Phương trình vô số nghiệm");
    } else if (a === 0 && b !== 0) {
        alert("Phương trình vô nghiệm");
    } else {
        x = -b / a;
        alert(`Nghiệm của phương trình x=${x}`);
    }
</script>
</body>
</html>
