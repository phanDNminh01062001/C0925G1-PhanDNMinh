<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap5</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh huyền ");
    let b = +prompt("Nhập 1 cạnh góc vuông ");
    let c = Math.sqrt(a * a - b * b);
    let area;
    area = 1 / 2 * (b * c);
    alert(` Diện tích hình tam giác = ${area}`);
</script>
</body>
</html>
