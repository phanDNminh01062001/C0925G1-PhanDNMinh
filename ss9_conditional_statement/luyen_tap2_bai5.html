<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap5</title>
</head>
<body>
<script>
    let a=+prompt("Nhập cạnh huyền a");
    let b=+prompt("Nhập 1 cạnh góc vuông b");
    let c = Math.sqrt(a * a - b * b);
    let S;
    S = 1/2 * (b * c);
    alert(` Diện tích hình tam giác = ${S}`);
</script>
</body>
</html>
