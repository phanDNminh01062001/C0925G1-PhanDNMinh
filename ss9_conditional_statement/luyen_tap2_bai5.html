<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap5</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh huyền ");
    let b = +prompt("Nhập 1 cạnh góc vuông ");
    let c = Math.sqrt(a * a - b * b);
    let area;
    if (a > 0 && b > 0) {
        area = 1 / 2 * (b * c);
        alert(` Diện tích hình tam giác vuông = ${area}`);
    }else {
        alert("Không phải độ dài cạnh tam giác");
    }


</script>
</body>
</html>
