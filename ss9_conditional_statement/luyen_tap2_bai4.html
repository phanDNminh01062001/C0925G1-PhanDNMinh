<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap4</title>
</head>
<body>
<script>
    let side1 = +prompt("Nhập cạnh thứ nhất");
    let side2 = +prompt("Nhập cạnh thứ hai");
    let area = side1 * side2;
    if (side1 > 0 && side2 > 0){
        alert(`Diện tích = ${area}`);
    } else {
        alert("Không đúng định dạng của cạnh hình chữ nhật");
    }

</script>
</body>
</html>
