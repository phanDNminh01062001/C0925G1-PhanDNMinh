<script>
    let side = +prompt("Nhập cạnh hình vuông ...:");
    let area = side * 2;
    if (side <=0){
        alert("Không đúng định dạng của cạnh hình vuông");
    } else {
        alert(`Diện tích hình vuông = ${area}`);
    }
</script>
